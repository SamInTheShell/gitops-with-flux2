---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: metrics-system
  name: grafana
spec:
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: ~9.3.2
  dependsOn: []
  interval: 5m
  releaseName: grafana
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    plugins:
    - retrodaredevil-wildgraphql-datasource
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - access: proxy
          isDefault: true
          name: Metrics (Prometheus)
          type: prometheus
          url: http://prometheus-server
        - access: proxy
          isDefault: false
          jsonData: {}
          name: Logs (Loki)
          type: loki
          uid: ""
          url: http://loki:3100
          version: 1
    sidecar:
      datasources:
        enabled: true
        label: grafana_datasource
        labelValue: "true"
        maxLines: 1000